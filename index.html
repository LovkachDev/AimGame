<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'style.css'>
    <title>Clicker</title>
</head>
<body>
    <div class="button" id = 'btn' onclick = 'Click();' ></div>
    <div class="field">
        <div class="output">
            Ваш счет: <span id = 'otpt'>0</span>
        </div>
        <div class="timer">
            Осталось секунд: <span class = 'time' id = 'timer'>0</span>
        </div>
    </div>
    <div class="score" id = 'stats'>
        <div class="score__result__area">
            <div class="otpt">
                Ваш счет: <span id = 'result'></span>
            </div>
            <div class="btn__again" onclick = 'BtnAgain();'>
                Заново
            </div>
        </div>
    </div>


<script src = 'scr.js'></script>
</body>
</html>
