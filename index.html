<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'assets/style.css'>
    <link rel="shortcut icon" href="assets/image/icon.png" type="image/x-icon">
    <title>Clicker</title>
</head>
<body>
    <div class="button" id = 'btn' onclick = 'Click();' ></div>
    <div class="field" id = 'field'>
        <div class="output" >
            Ваш счет: <span id = 'otpt'>0</span>
        </div>
        <div class="timer" >
            Осталось секунд: <span class = 'time' id = 'timer'>0</span>
        </div>
    </div>
    <div class="score" id = 'stats'>
        <div class="score__result__area">
            <div class="otpt">
                Ваш счет: <span id = 'result'></span>
            </div>
            <div class="btn__again" onclick = 'BtnAgain();'>
                Заново
            </div>
        </div>
    </div>
    <div class="main" id = 'main'>
        <div class="main__prewiew__block">
            <div class="main__prewiew">
                GameClicker
            </div>
            <div class="main__disc">
                - Мини игра стрелялки , в которой тебе в течении 30 секунд нужно набить лучший результат
            </div>
            <div class="main__btn" onclick = 'BtnStart();'>
                Начать
            </div>
        </div>
        <div class="choice">
            <div class="choice__col">
                <div class="choice__row">
                    <div class="choice__row__color green" onclick = 'GreenPlay();'>

                    </div>
                </div>
                <div class="choice__row">
                    <div class="choice__row__color orange" onclick = 'OrangePlay();'>

                    </div>
                </div>
                <div class="choice__row">
                    <div class="choice__row__color purple" onclick = 'PurplePlay();'>

                    </div>
                </div>
                <div class="choice__row">
                    <div class="choice__row__color red" onclick = 'RedPlay();'>

                    </div>
                </div>

            </div>
        </div>
    </div>


<script src = 'assets/scr.js'></script>
</body>
</html>
